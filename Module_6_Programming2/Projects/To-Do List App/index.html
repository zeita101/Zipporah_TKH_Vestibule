<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>To-Do List</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com.css?family=Titillium+Web">
        <link rel="stylesheet" href="css/foont-awesome.css"
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="clear">
                <i class="fa fa-refresh"></i>
            </div>
            <div id="date"></div>
        </div>
        <div class="content"></div>
        <ul id="list">
            <!--
            <li class="item">
            <li class="fa fa-cicle-thin co" job="complete" id="0"></li>
            <p class="text">Check Email</p>
            <i class="fa fa-trash-o de" job="delete" id="0"></i> 
        </li>
        -->
        </ul>
    </div>
    <div class="add-to-do">
        <i class="fa fa-plus-circle"></i>
        <input type="text" id="input" placeholder="Add a To-Do">
    </div>
    <script src="To-Do List App/app.js"
</body>
</html>
